<div class="pull-right">
	<a href="#!/create" class="btn btn-default" ng-show="hasRole('admin')" title="Create"><span class="glyphicon glyphicon-plus"></span></a>
</div>
<div class="page-header">
	<h3>Customer Search Info</h3>
</div>
<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
		<label for="password" class="col-sm-3 control-label">Select Product:</label>
		<select ng-model="selectedItem" 
          ng-options="item as item.name for item in items"></select>
			<button type="submit" class="btn btn-primary" ng-click="search()"><span class="glyphicon glyphicon-search"></span> Search</button>
		</div>
	</div>

<table class="reference" style="width:100%">
			<tbody>
			<tr>
	<th>ID</th>
	<th>Image</th>
	<th>CutPrice</th>
	<th>Price</th>
	<th>DisplayPrice</th>
</tr>
			<tr ng-repeat="newsEntry in posts">
			<td>{{ newsEntry.id }}</td>
    <td>{{ newsEntry.ImageURL}}</td>
    <td>{{ newsEntry.CutPrice }}</td>
    <td>{{ newsEntry.Name }}</td>
    <td>{{ newsEntry.Price }}</td>
    <td>{{ newsEntry.DisplayPrice }}</td>

  </tr>
		</tbody></table>
